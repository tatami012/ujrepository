<!DOCTYPE html>
<html>
<head>
<title>Data sheet</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body> 
<h1>Data sheet</h1>
<div class="row">
<div clas="container">
<div class="col-4"></div>
<div class="col-6">

<label >Your Name</label>
<input type="text" placeholder="Lastname Firstname" name="name" autofocus><br>
<label >Your date of birth</label>
<input type="number" placeholder="birthsday" name="birth"><br>
<label > Your Address</label>
<input type="text" name="cim">
<button onclick="Myfunction()" class="btn btn-primary">gomb</button>
<div class="col-2"></div>
</div>
</div>
</div>

<table class="table table-striped table-dark">
<tr>
<th>Name</th>
<th>Age</th>
<th>Address</th>
</tr>
<tr>
<td id="adatok"></td>
<td id="age"></td>
<td id="address"></td>
</tr>
</table>

<script type="text/javascript">
function Myfunction() {
let x= document.querySelector( "input[name='name']");
let y= document.querySelector( "input[name='birth']");
let z= document.querySelector( "input[name='cim']");
let yNumber= parseInt(y.value);
let xText = String(x.value);
let zSting = String(z.value);
let tomb={name:xText,age:yNumber,address:zSting};
let Data = document.getElementById("adatok");
let Age = document.getElementById("age");
let Address = document.getElementById("address")
Data.innerHTML = tomb.name;
Age.innerHTML = tomb.age;
Address.innerHTML= tomb.address;
Myfunction()
}
alert("take care of your data");
</script>

body {
background-color: 	 	#c3ceee;
}

text-align: center;
}

</style>
</body>
</html>
